{% extends 'base.html' %}
{% block content %}
{% if sentQ == 0 %}
<h2 class="fpCategory">Contact Us</h2>
<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</form>
<!-- Button trigger modal -->
<button id="addTo" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
    Submit
</button>
{% endif %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Captain Console.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Your message will bee sent successfully. Thanks !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'homepage-index' %}"><button type="button" class="btn btn-primary">Confirm</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
