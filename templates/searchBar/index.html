{% extends 'base.html' %}
{% block content %}

    <h2 class="fpCategory">Products</h2>
    <div class="content">
        {% for product in products %}
            <a class="cardLink dropElem" href="{% url 'product-productInfo' product.id %}">
                <div class="card">
                    <h4>{{ product.name }}</h4>
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                </div>
            </a>
        {% endfor %}
    </div>


{% endblock %}
