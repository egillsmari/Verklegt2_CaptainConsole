{% extends 'base.html' %}
{% block content %}
    <div id="signupContainer">
    <h2 id="signup">Edit account</h2>
{% load crispy_forms_tags %}
    </div>
        <div id="signupForm">
      <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
          <h5>Note: You must edit your photo</h5>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
{% endblock content %}
