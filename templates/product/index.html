{% extends 'base.html' %}
{% block content %}
    {% include 'productToolbar.html' %}
     <div class="content">
        {% for product in products %}
            <a class="cardLink dropElem" href="{% url 'product-productInfo' product.id %}">
            <div class="card">
                <h4>{{ product.name }}</h4>
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h4>${{ product.price }}</h4>
            </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
