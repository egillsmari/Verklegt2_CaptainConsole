<div class="bar">
    {% if cat == 1 %}
        <h2 class="fpCategory">Consoles</h2>
    {% elif cat == 2 %}
        <h2 class="fpCategory">Games</h2>
    {% else %}
        <h2 class="fpCategory">Accessories</h2>
    {% endif %}
    <div class="buttons">
        <div class="dropdown buttonFilter">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             <form class="form-inline my-2 my-lg-0" action="{% url 'product-productRange' cat man %}" method="get">
              <input class="form-control mr-sm-2 prodSearch" name="from" id="search-box" type="search" placeholder="Price from.." aria-label="Search">
                 <input class="form-control mr-sm-2 prodSearch" name="to" id="search-box" type="search" placeholder="Price to.." aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0"  id="search-btn" type="submit">Filter</button>
            </form>
            {% for platform in platforms %}
                <a class="dropdown-item" href="{% url 'product-productFilter' cat man platform.id %}">{{ platform.name }}</a>
            {% endfor %}
          </div>
        </div>
        <div class="dropdown buttonFilter">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'product-productSort' cat man 0 %}">Price: Ascending</a>
            <a class="dropdown-item" href="{% url 'product-productSort' cat man 1 %}">Price: Descending</a>
            <a class="dropdown-item" href="{% url 'product-productSort' cat man 2 %}">Popularity</a>
              <a class="dropdown-item" href="{% url 'product-productSort' cat man 3 %}">Release date</a>
          </div>
        </div>
    </div>
</div>
